<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - LookAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="logo1.jpg" alt="Logo">
      <h1>LookAi</h1>
    </div>
    <div class="menu-container">
      <button class="menu-btn" id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="dropdown-menu" id="dropdown-menu">
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-history"></i> Chat history</a>
        <a href="#"><i class="fas fa-bookmark"></i> Saved message</a>
        <a href="#"><i class="fas fa-moon"></i> Dark mode</a>
        <a href="#"><i class="fas fa-info-circle"></i> About Look AI</a>
        <a href="e4.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </div>

  <div class="profile-container">
    <form class="profile-form" id="profile-form">
      <h2>Update Your Info</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" placeholder="Enter your contact number" required />

      <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
    </form>
  </div>

  <script src="profile.js"></script>
</body>
</html>
