<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Topics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="explore.css" />
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="logo1.jpg" alt="Logo">
      <h1>LookAi</h1>
    </div>
    <div class="menu-container">
      <button class="menu-btn" id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="dropdown-menu" id="dropdown-menu">
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="#" id="history-btn"><i class="fas fa-history"></i> Chat history</a>
        <a href="#"><i class="fas fa-bookmark"></i> Saved message</a>
        <a href="#" id="dark-mode-toggle"><i id="dark-mode-icon" class="fas fa-moon"></i> Dark mode</a>
        <a href="#"><i class="fas fa-info-circle"></i> About Look AI</a>
        <a href="e4.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </div>

  <div class="chat-container" id="chat-container">
    <div class="message bot-message">Hey, what's on your mind?</div>
    <div class="message user-message">Nothing, I just woke up</div>
    <div class="message bot-message">Good morning buddy, what's your plan for today?</div>
    <div class="message user-message">Thinking to do a little meditation today</div>
    <div class="message bot-message">That's a great idea! I can help you with some guided meditation!</div>
    <div class="typing-indicator" id="typing-indicator"></div>
  </div>

  <div class="input-container">
    <input type="text" id="message-input" placeholder="Message" autocomplete="off" />
    <div class="input-buttons">
      <button class="input-btn" id="mic-btn">
        <i class="fas fa-microphone"></i>
      </button>
      <button class="input-btn" id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="explore.js"></script>
</body>
</html>
