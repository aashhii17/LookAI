<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LookAI - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #eef2f7;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0077cc;
    }
    p.subheading {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #0077cc;
      color: #fff;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to LookAI</h1>
  <p class="subheading">Create your account </p>

  <div id="signup-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="john@example.com">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a strong password">
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password">
    </div>

    <button onclick="register()">Sign Up</button>
  </div>

  <div id="otp-form" class="hidden">
    <h2>Verify Your Account</h2>
    <div class="form-group">
      <label for="otp">Enter OTP Code</label>
      <input type="text" id="otp" placeholder="Enter the OTP sent to your email">
    </div>
    <button onclick="verifyOtp()">Verify</button>
  </div>
</div>

<script>
  function register() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirm-password").value.trim();

    if (!name || !email || !password || !confirmPassword) {
      alert("Please fill all fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Simulate sending OTP
    alert("An OTP has been sent to your email.");
    document.getElementById("signup-form").classList.add("hidden");
    document.getElementById("otp-form").classList.remove("hidden");

    // Here you can actually send the signup data to backend using fetch/ajax
    // Example POST request:
    /*
    fetch('/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({name, email, password})
    }).then(response => response.json())
      .then(data => {
        console.log(data);
      }).catch(error => console.error(error));
    */
  }

  function verifyOtp() {
    const otp = document.getElementById("otp").value.trim();
    const correctOtp = "123456"; // simulate correct otp

    if (otp === correctOtp) {
      alert("Account verified successfully!");
      window.location.href = "dashboard.html"; // Redirect after verification
    } else {
      alert("Invalid OTP. Try again.");
    }
  }
</script>

</body>
</html>
